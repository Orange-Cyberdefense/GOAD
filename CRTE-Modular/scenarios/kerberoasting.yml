# Kerberoasting Attack Scenario Configuration
# This scenario focuses on extracting and cracking service account hashes

scenario_name: "Kerberoasting"
description: "Practice extracting and cracking service account hashes from service accounts"
estimated_ram: "8GB"

required_vms:
  - name: "techcorp-dc"
    role: "Domain Controller"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.10"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "us-dc"
    role: "Child Domain Controller"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.11"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "us-web"
    role: "Web Server with Service Account"
    ram: 2048
    cpus: 1
    ip: "{{ip_range}}.25"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "student"
    role: "Attack Machine"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.100"
    os: "linux"
    box: "kalilinux/rolling"
    box_version: "2023.1.0"

attack_path:
  - "Enumerate service accounts with SPN using GetUserSPNs.py"
  - "Request TGS tickets for service accounts"
  - "Extract Kerberos tickets and crack offline"

references:
  - "CRTE Notion - Kerberoasting section"
