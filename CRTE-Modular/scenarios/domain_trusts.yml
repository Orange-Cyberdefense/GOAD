# Domain Trust Attack Scenario Configuration
# This scenario focuses on exploiting parent-child domain trust relationships

scenario_name: "Domain Trust Attacks"
description: "Exploit parent-child domain trust relationships for lateral movement"
estimated_ram: "8GB"

required_vms:
  - name: "techcorp-dc"
    role: "Forest Root Domain Controller"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.10"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "us-dc"
    role: "Child Domain Controller"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.11"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "us-mgmt"
    role: "Management Server in Child Domain"
    ram: 2048
    cpus: 1
    ip: "{{ip_range}}.26"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "student"
    role: "Attack Machine"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.100"
    os: "linux"
    box: "kalilinux/rolling"
    box_version: "2023.1.0"

attack_path:
  - "Enumerate trust relationships between domains"
  - "Identify SID filtering configurations and potential abuse paths"
  - "Exploit parent-child trust for lateral movement"
  - "Use inter-realm TGT to access resources across domain boundaries"
  - "Escalate privileges across domain boundaries"

references:
  - "CRTE Notion - Domain Trust Attacks section"
