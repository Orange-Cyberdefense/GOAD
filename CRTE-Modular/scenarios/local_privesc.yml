# Local Privilege Escalation Attack Scenario Configuration
# This scenario focuses on local privilege escalation techniques

scenario_name: "Local Privilege Escalation"
description: "Practice local privilege escalation techniques on Windows servers"
estimated_ram: "8GB"

required_vms:
  - name: "techcorp-dc"
    role: "Domain Controller"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.10"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "us-web"
    role: "Web Server with Misconfigured Services"
    ram: 2048
    cpus: 1
    ip: "{{ip_range}}.25"
    os: "windows"
    box: "StefanScherer/windows_2019"
    box_version: "2021.05.15"
    
  - name: "student"
    role: "Attack Machine"
    ram: 2048
    cpus: 2
    ip: "{{ip_range}}.100"
    os: "linux"
    box: "kalilinux/rolling"
    box_version: "2023.1.0"

attack_path:
  - "Identify misconfigured services on the target system"
  - "Exploit unquoted service paths or weak permissions"
  - "Perform DLL hijacking or binary planting"
  - "Exploit vulnerable applications with local privilege escalation"
  - "Use token manipulation techniques for privilege escalation"

references:
  - "CRTE Notion - Local Privilege Escalation section"
