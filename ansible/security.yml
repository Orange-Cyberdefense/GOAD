---
# Load datas
- import_playbook: data.yml
  vars:
    data_path: "../ad/{{domain_name}}/data/"
  tags: 'data'

- name: "Setup enable defender"
  hosts: defender_on
  roles:
    - { role: 'settings/windows_defender', tags: 'windows_defender', windows_defender_status: 'on' }
  vars:
    script_path: "../ad/{{domain_name}}/scripts"

- name: Setup disable defender
  hosts: defender_off
  roles:
    - { role: 'settings/windows_defender', tags: 'windows_defender', windows_defender_status: 'off' }
  vars:
    script_path: "../ad/{{domain_name}}/scripts"

- name: "Setup security with tasks"
  hosts: domain
  tasks:
    - include_role:
        name: "security/{{secu}}"
      vars:
        security_vars : "{{ lab.hosts[inventory_hostname].security_vars[secu] | default({}) }}"
        domain: "{{lab.hosts[inventory_hostname].domain}}"
        domain_username: "{{domain}}\\Administrator"
        domain_password: "{{lab.domains[domain].domain_password}}"
      loop: "{{lab.hosts[inventory_hostname].security | default([]) }}"
      loop_control:
        loop_var: secu